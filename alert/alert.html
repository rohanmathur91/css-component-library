<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://utilities91.netlify.app/styles.css" />
    <link rel="stylesheet" href="./alert.css" />
    <title>Alert</title>
</head>

<body>
    <div class="container">
        <!-- success -->
        <div class="success flex-row items-center w-50 rounded-sm p-2">
            <i class="fa fa-check-circle-o alert-icon"></i>
            <p>This is a success alert - use it in your projects</p>
        </div>

        <!-- info -->
        <div class="info flex-row items-center w-50 rounded-sm p-2">
            <i class="fa fa-info-circle alert-icon"></i>
            <p>This is a info alert - use it in your projects</p>
        </div>

        <!-- error -->
        <div class="error flex-row items-center w-50 rounded-sm p-2">
            <i class="fa fa-close alert-icon"></i>
            <p>This is a error alert - use it in your projects</p>
        </div>

        <!-- warning -->
        <div class="warning flex-row items-center w-50 rounded-sm p-2">
            <i class="fa fa-warning alert-icon"></i>
            <p>This is a warning alert - use it in your projects</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rohan Mathur" />
    <meta name="description" content="Polaroid a CSS component library for awesome your UI." />

    <!-- links -->
    <link rel="stylesheet" href="https://utilities91.netlify.app/styles.css" />
    <link rel="stylesheet" href="./card.css" />

    <title>Cards</title>
</head>

<body>
    <div class="container">
        <!-- card with badge -->
        <div class="card vertical-card flex-column relative transition-2">
            <span class="card-badge text-base font-semibold absolute top-1 right-1 rounded-sm">New</span>
            <div>
                <img src="../assets/jacket.jpg" alt="avatar" />
            </div>
            <div class="text-center">
                <p class="mt-2 mb-1">Men premium jacket</p>
                <h3 class="mb-1">₹2000</h3>
                <button class="p-1 w-100 font-semibold card-btn transition-2">
                    Add to cart
                </button>
            </div>
        </div>

        <!-- card with favourite badge -->
        <div class="card vertical-card flex-column relative transition-2">
            <span class="card-badge-bg absolute text-base top-1 right-1 rounded-full flex-row flex-center pointer">
                <i class="fa fa-heart-o"></i>
            </span>
            <div>
                <img src="../assets/jacket.jpg" alt="avatar" />
            </div>
            <div class="text-center">
                <p class="mt-2 mb-1">Men premium jacket</p>
                <h3 class="mb-1">₹2000</h3>
                <button class="p-1 w-100 font-semibold card-btn transition-2">
                    Add to cart
                </button>
            </div>
        </div>

        <!-- card with dismiss -->
        <div class="card vertical-card flex-column relative transition-2">
            <span class="card-badge-bg absolute text-base top-1 right-1 rounded-full flex-row flex-center pointer">
                <i class="fa fa-close"></i>
            </span>
            <div>
                <img src="../assets/jacket.jpg" alt="avatar" />
            </div>
            <div class="text-center">
                <p class="mt-2 mb-1">Men premium jacket</p>
                <h3 class="mb-1">₹2000</h3>
                <button class="p-1 w-100 font-semibold card-btn transition-2">
                    Add to cart
                </button>
            </div>
        </div>

        <!-- card with text overlay -->
        <div class="card vertical-card flex-column relative transition-2">
            <span class="card-badge-bg absolute text-base top-1 right-1 rounded-full flex-row flex-center pointer">
                <i class="fa fa-close"></i>
            </span>
            <div>
                <div class="relative">
                    <img src="../assets/jacket.jpg" alt="avatar" class="rounded-sm" />
                    <p class="p-2 overlay black w-100 font-bold text-center">
                        Out of stock
                    </p>
                </div>
            </div>
            <div class="text-center">
                <p class="mt-2 mb-1">Men premium jacket</p>
                <h3 class="mb-1">₹2000</h3>
                <button class="p-1 w-100 font-semibold card-btn transition-2">
                    Add to cart
                </button>
            </div>
        </div>

        <!-- text only card -->
        <div class="card vertical-card flex-column relative">
            <div class="p-2">
                <h3>Jacket</h3>
                <p class="gray mt-1">
                    An outer garment extending either to the waist or the hips,
                    typically having sleeves and a fastening down the front.
                </p>
            </div>

            <button class="p-1 w-100 font-semibold card-btn transition-2">
                Learn More!
            </button>
        </div>

        <!-- horizontal card -->
        <div class="card flex-row horizontal-card relative transition-2">
            <div class="w-30">
                <img src="../assets/jacket.jpg" alt="avatar" class="w-100" />
            </div>
            <div class="flex-column content-space-between w-30 p-2 mt-1">
                <div>
                    <p class="text-regular mb-1">Men premium jacket</p>
                    <div class="mb-1">
                        <span class="mr-2 text-lg font-bold">₹2000</span>
                        <span class="gray text-regular"><s>₹3000</s></span>
                    </div>
                    <p class="gray font-bold text-regular mb-1">50% off</p>
                </div>
                <div>
                    <button class="p-1 w-100 font-semibold items-end card-btn transition-2 mb-1">
                        Add to cart
                    </button>
                    <button class="p-1 w-100 font-semibold items-end card-remove-btn transition-2">
                        Remove from wishlist
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://polaroid7.netlify.app/polaroid.css" />
    <link rel="stylesheet" href="./modal.css" />
    <title>Modal</title>
</head>

<body class="p-2">
    <h1>This is background for modal box</h1>
    <button class="modal-open-btn p-1 rounded-sm">Open modal</button>

    <div class="modal flex-row flex-center h-screen-100 w-screen-100 z-10 absolute top-0 left-0">
        <div class="modal-container w-40 p-2 m-2 relative rounded-sm">
            <div class="modal-content flex-column w-100">
                <div class="modal-description mb-2">
                    <!-- heading of modal -->
                    <p class="text-base font-bold mb-2">You want to remove this item?</p>
                    <!-- description -->
                    <p>Item description goes here, Lorem Ipsum is simply dummy text of the printing and typesetting
                        industry.</p>
                </div>
                <div class="modal-footer ml-auto">
                    <button class="modal-cancel-btn font-bold rounded-sm py-1 px-2 mr-1">Cancel</button>
                    <button class="modal-remove-btn font-bold rounded-sm py-1 px-2">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./modal.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://utilities91.netlify.app/styles.css" />
    <link rel="stylesheet" href="./button.css" />
    <title>Button</title>
</head>

<body>
    <button class="btn-primary m-2 font-semibold py-1 px-3 rounded-sm transition-3">
        Primary
    </button>

    <button class="btn-secondary m-2 font-semibold py-1 px-3 rounded-sm transition-3">
        Show more
    </button>

    <button class="btn-tertiary m-2 font-semibold py-1 px-3 rounded-sm transition-3">
        Show more
    </button>

    <button class="btn-outlined m-2 font-semibold py-1 px-3 rounded-sm transition-3">
        Outlined
    </button>
    <br />

    <!-- link(cta) -->
    <a class="link my-1 mx-2">Get Started!</a>
    <a class="link my-1 mx-2">Let's Go!</a>
    <br />

    <!-- icon buttons -->
    <button class="m-2 btn-primary py-1 px-2 font-semibold rounded-sm flex-row items-center transition-3">
        <i class="fa fa-thumbs-o-up btn-icon mr-1"></i>Like
    </button>

    <button class="m-2 btn-tertiary py-1 px-2 font-semibold rounded-sm flex-row items-center transition-3">
        <i class="fa fa-clone btn-icon mr-1"></i>Copy
    </button>

    <button class="m-2 btn-tertiary py-1 px-2 font-semibold rounded-sm flex-row items-center transition-3">
        <i class="fa fa-shopping-cart btn-icon mr-1"></i> Add to cart
    </button>

    <!-- float button -->
    <button class="btn-floating m-2 font-semibold py-1 px-3 flex-row flex-center absolute rounded-full">
        <i class="fa fa-plus btn-icon"></i>
    </button>
</body>

</html>
